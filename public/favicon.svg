<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2563eb"/>

  <!-- Bell curve representing probability distribution -->
  <path
    d="M4 24 Q8 24 10 20 Q12 14 16 10 Q20 14 22 20 Q24 24 28 24"
    stroke="white"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Threshold line -->
  <line x1="16" y1="8" x2="16" y2="26" stroke="#fbbf24" stroke-width="2" stroke-dasharray="2,2"/>

  <!-- Dollar sign representing value -->
  <text x="16" y="7" font-size="6" fill="white" text-anchor="middle" font-weight="bold">$</text>
</svg>
